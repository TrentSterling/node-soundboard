<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<dom-module id="sound-button" on-mouseover="{{onHoverIn}}" on-mouseout="{{onHoverOut}}" on-click="{{onClick}}">
  <template>
    <style>
      :host { display: inline-block; }
      iron-image { display: block; }
    </style>
    <iron-image width=150px height=150px sizing=cover preload=true placeholder="images/wave.svg" src="{{fileToUrl(sound.imgName)}}">
      </core-image>
      <paper-ripple fit/>
  </template>
</dom-module>
<script>
      Polymer({
        is: 'sound-button',

        listeners: {
          'tap': 'regularTap',
          'special.tap': 'specialTap'
        },

        properties: {

          sound: {
            type: Object,
            value: "Not set"
          },
          onPlay: function (file) { },
        },
        onClick: function () {
          this.onPlay(this.sound.name);
        },

        fileToUrl: function (file) {
          if (file === "") {
            return "images/wave.svg";
          }

          return "data/" + file;
        },
        onHoverIn: function () {
          this.$.shadow.setZ(2);
        },
        onHoverOut: function () {
          this.$.shadow.setZ(1);
        }
      });
</script>
