<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="./sound-button.html">
<polymer-element name="sounds-list" attributes="sounds onPlay filter">
  <template>
    <style>
      :host { display: block; }
      sound-button { margin: 10px; }
      div.flex-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
    </style>
    <paper-input id=filter on-keyup="{{onFilterKeyUp}}" label="Filter (regex)"></paper-input><br />
    <div class=flex-container>
      <template repeat="{{sound in filtered(sounds, filter)}}">
        <sound-button sound="{{sound}}" onPlay="{{onPlay}}" />
      </template>
    </div>
  </template>
  <script>
    Polymer('sounds-list',
    {
        onFilterKeyUp: function() {
          this.filter = this.$['filter'].value; },
          
        filtered: function(sounds, filter) {    
          return sounds.filter(function(sound) {
            return sound.name.match(new RegExp(filter, "i"));
          });
        },

        sounds: [],
        filter: "",

        onPlay: function(file) {}
    });
  </script>
</polymer-element>
