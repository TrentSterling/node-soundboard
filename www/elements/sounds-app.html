<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="sounds-player.html">
<link rel="import" href="sounds-socket.html">
<dom-module id="sounds-app">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
  </style>
  <template>
    <sounds-player id="player"></sounds-player>
    <sounds-socket on-sounds="onSounds" on-title="onTitle"></sounds-socket>sounds:
    <template is="dom-repeat" items="{{sounds}}">sound:
      <span>{{item.name}}</span>
      <br/>
    </template>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'sounds-app',

    properties: {
       sounds: Array
    },

    // Element Lifecycle
    ready: function() {
    },

    attached: function() {
    },

    detached: function() {
    },
    
    onClick: function() {
      this.$['player'].playLocal("asdf");
    },
    
    onSounds: function(e) {
      this.sounds=e.detail;
    },

    onTitle: function(e) {
     document.title = e.detail;      
    }
    
  });
</script>
