<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="sounds-target-tabs.html">
<dom-module id="sounds-toolbar">
  <style>
    
    .toolbar {
      background-color: #00bcd4;
      color: #fff;
      display: block;
      height: 64px;
      box-shadow: 0px 0px 5px #888888;
    }    
                 
@media (max-width: 700px) { 
    .content {
      display: none;
      height: 100%
    } 
    
    sounds-target-tabs.content {
        display: inline-block;
        height: 100%;
        width: 100%;
    }    
}

@media (min-width: 700px) {
    .content {
      display: inline-block;
      height: 100%
    }
     
    paper-input {
      padding: 0%;
      float: right;     
    }
    
    sounds-target-tabs {
      min-width: 300px;
      float: right;
    }
    
    img.content {
      position: absolute;
      height: 100px;
    }
    
    span.content {
      margin-left: 170px;
      font-family: Roboto;
      font-size: 26px;
      vertical-align: middle;
      margin-top: 17px;
    }
}
  </style>
  <template>
    <div class="toolbar">
      <img class="content" src="/images/soundboard.png">
      <span class="content">{{soundboardTitle}}</span>
      <sounds-target-tabs class="content" on-target-changed="onTargetChanged"></sounds-target-tabs>
      <paper-input class="content" on-value-changed="onFilterChanged" label="Filter (RegExp)"></paper-input>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'sounds-toolbar',
    
    properties: {
       soundboardTitle: {
         type: String,
         value: "broadcast"
       }       
    },
    
    onTargetChanged: function(e) {
      this.fire("target", e.detail.value);
    },
    
    onFilterChanged: function(e) {
      this.fire("filter", e.detail.value);
    }
  });
</script>
